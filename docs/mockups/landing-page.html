<!DOCTYPE html>                                                               
<html lang="en">                                                               
  <head>                                                                       
    <meta charset="utf-8">                                                     
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Landing Page</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" href="#">Medscanner</a></div>
        <div class="collapse navbar-collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" id="user" name="user" placeholder="Administrator Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="col-md-offset-2 col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">Students:</div>
        <div class="panel-body">
          Instructions for using the medscanner system:
          <ol>
            <li>Scan a patient's bracelet</li>
            <li>Scan medication that needs to be administered</li>
            <li>Complete the summary form</li>
            <li>Sign and accept the summary form</li>
          </ol>
          <a class="btn btn-primary" href="#">Begin</a>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
