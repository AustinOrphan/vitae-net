<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Summary Page</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" href="#">Medscanner</a></div>
        <div class="collapse navbar-collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" id="user" name="user" placeholder="Administrator Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="col-md-offset-2 col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">Medication Summary:</div>
        <div class="panel-body">
          <h3>Patient</h3>
          <hr>
          <p>
            <strong>Name: </strong>
            George Smith
          </p>
          <p>
            <strong>DOB: </strong>
            1/1/1993
          </p>
          <p>
            <strong>MRN: </strong>
            605065
          </p>
          <p>
            <strong>Sex: </strong>
            Male
          </p>
          <p>
            <strong>Physician: </strong>
            Dr. Jones
          </p>
          <p>
            <strong>Room: </strong>
            12
          </p>
          <hr>
          <h3>Medication</h3>
          <hr>
          <p>
            <strong>Name: </strong>
            Wellbutrin
          </p>
          <p>
            <strong>Dosage: </strong>
            100 milligrams
          </p>
          <p>
          <strong>Instructions: </strong>
            1 pill by mouth every 4 hours
          </p>
          <p>
            <strong>Comments: </strong>
          </p>
          <hr>
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-md-1" for="initials">Initials: </label>
              <div class="col-md-2">
                <input class="form-control" type="text" name="initials" id="initials" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-1" for="time">Time: </label>
              <div class="col-md-2">
                <input class="form-control" type="time" name="time" id="time" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-1 col-md-1">
                <button type="submit" class="btn btn-primary">Accept</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
